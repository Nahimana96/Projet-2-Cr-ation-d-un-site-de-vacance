<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d3c9d7ba06.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="./Images Booki/logo/Booki.png" alt="Booki-logo" />
      <nav class="liens">
        <ul>
          <li><a href="#">Hébergement</a></li>
          <li><a href="#">Activités</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>en plein center-ville ou en plein nature</p>
      <div class="section-filtre">
        <h2>Filtrer</h2>
        <div class="btn-filter">
          <i class="fa-solid fa-money-bill-wave"></i>
          <h2>Économique</h2>
        </div>
        <div class="btn-filter">
          <i class="fa-solid fa-person"></i>
          <h2>Familial</h2>
        </div>
        <div class="btn-filter">
          <i class="fa-solid fa-heart"></i>
          <h2>Romantique</h2>
        </div>
        <div class="btn-filter">
          <i class="fa-solid fa-dog"></i>
          <h2>Animaux autorisés</h2>
        </div>
      </div>
      <div class="information">
        <i class="fa-solid fa-info"></i>
        <p>Plus de 500 logemeents sont disponibles dans cette ville</p>
      </div>
    </main>
  </body>
</html>
